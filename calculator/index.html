<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
 <div id="container">
    <div class="cover">
    <div class="screen" >
    <output class="upper">  </output>
    <output class="sign"> </output>
    <output class="lower" > </output>

    </div>
    
   <div id="keys">
    <button class=" items AC" onclick="allclear()" > AC</button>
    <button class=" items del" onclick="dele()">Del</button>

    <button class=" items operation" data-operation="%">%</button>
    <button class=" items operation" data-operation ="/">/</button>

    <button class=" items num" data-num="7">7</button>
    <button class=" items num" data-num="8">8</button>
    <button class=" items num" data-num="9">9</button>

    <button class=" items operation" data-operation ="*">*</button>

    <button class=" items num" data-num="4">4</button>
    <button class=" items num" data-num="5">5</button>
    <button class=" items num" data-num="6">6</button>

    <button class=" items operation" data-operation ="-">-</button>

    <button class=" items num" data-num="1">1</button>
    <button class=" items num" data-num="2">2</button>
    <button class=" items num" data-num="3">3</button>

    <button class=" items operation" data-operation ="+">+</button>

    <button class=" items num" data-num="0">0</button>

    <button class=" items num" data-num=".">.</button>
    
    <button class=" items equals" onclick="equals()">=</button>


   </div>
    </div>
</div>
    <script src="calc.js/calc.js"> </script>
</body>
</html>
